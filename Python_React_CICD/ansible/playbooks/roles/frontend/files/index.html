<!DOCTYPE html>
	<html lang="en">  
	<head>    
		<meta charset="UTF-8" />    
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />    
		<title>Simple Page with Backend Data</title>    
		<style>      
			body {        
				font-family: Arial, sans-serif;        
				background-color: #f4f6f8;        
				color: #333;        
				margin: 0;        
				padding: 20px;        
				display: flex;        
				flex-direction: column;        
				align-items: center;        
				height: 100vh;        
				justify-content: center;      
			}      
			h1 {        
				color: #007acc;        
				margin-bottom: 20px;      
			}      
			#data-container {        
				background-color: #ffffff;        
				padding: 20px 30px;        
				border-radius: 8px;        
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);        
				font-size: 18px;        
				min-width: 300px;        
				text-align: center;      
			}      
			p {        
				margin: 0;      
			}    
		</style>  
	</head>  
	<body>    
		<h1>Data from Backend</h1>    
		<div id="data-container">Loading data...</div>    
		<script>      
			async function fetchData() {        
				try {          
					const response = await fetch("http://192.168.56.110:9080/");          
					if (!response.ok) {            
						throw new Error(`HTTP error! status: ${response.status}`);          
					}          
					const data = await response.json();          
					const dateString = data.time;          
					const now = new Date(dateString);          
					const timeOnly = now.toLocaleTimeString();          
					document.getElementById("data-container").innerHTML = `<p>${timeOnly}</p>`;        
				} catch (error) {          
					document.getElementById("data-container").textContent = "Error fetching data: " + error.message;        
				}      
			}      
			fetchData();      
			setInterval(fetchData, 1000);    
		</script>  
	</body>
</html>
